<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armaan | My Work</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Syne:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- NAVIGATION HOVER EFFECT --- */
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: 800;
            padding: 8px 15px;
            transition: all 0.2s ease;
            display: inline-block;
            border: 2px solid transparent;
        }

        .nav-links a:hover {
            background: #bc13fe; /* Your Purple */
            color: white !important;
            border: 2px solid black;
            box-shadow: 4px 4px 0px black;
            transform: translate(-3px, -3px);
        }

        /* --- CLICK TO ZOOM TAG & PULSE --- */
        .zoom-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #bc13fe;
            color: white;
            padding: 5px 12px;
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 0.7rem;
            border: 2px solid black;
            box-shadow: 3px 3px 0px black;
            z-index: 10;
            pointer-events: none;
            animation: pulse-zoom 2s infinite ease-in-out;
        }

        @keyframes pulse-zoom {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; background: black; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- MODAL STYLING --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 85vh;
            border: 5px solid white;
        }
        .close-btn {
            position: absolute;
            top: 20px; right: 40px;
            color: white;
            font-size: 50px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0; background: #f9f9f9 radial-gradient(#b1b1b1 1.5px, transparent 1.5px); background-size: 30px 30px;">

    <nav class="navbar">
        <div class="logo">ARMAAN.</div>
        <div class="nav-links">
            <a href="index.html">← BACK HOME</a>
        </div>
    </nav>

    <header class="work-header" style="padding: 60px 5%;">
        <h1 class="hero-title">THE<br><span class="outline">GALLERY</span></h1>
    </header>

    <main id="gallery" class="grid-container" style="flex: 1 0 auto;"></main>

    <footer style="background: black; color: white; padding: 40px; text-align: center; width: 100%; flex-shrink: 0; font-family: 'Syne', sans-serif; letter-spacing: 2px; font-size: 0.8rem; border-top: 4px solid #bc13fe;">
        <p>© 2025 ARMAAN MUJAWAR | DESIGNER • ARTIST</p>
    </footer>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="fullImg">
    </div>

    <script src="script.js"></script>
</body>
</html>
